{% extends "layout.html" %}
{% block content %}
<div id="res">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>image</th>
                            {% for attr in attrs %}
                            <th>{{ attrs[attr] }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                    {% for img in imgs %}
                    <tr>
                        <td><img src="/image/{{ img.img }}" style="max-height: 50px"></td>
                        <td>{{ img.img }}</td>
                        {% for attr in attrs %}
                        <td>{{ img.v[attr] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="pagination">
                {% for i in range(1, max_page+1) %}
                <li {% if i == page_num %}class="active"{% endif %}><a href="/result/{{ i }}">{{ i }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
