<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BCMI Labeling Tool</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/jquery.Jcrop.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/static/jquery.Jcrop.min.js"></script>
        <script src="/static/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">BCMI Labeling Tool</a>
            </div>
            <ul class="nav navbar-nav">
                <li {% if page_id == 1 %}class="active"{% endif %}><a href="/">Index</a></li>
                <li {% if page_id == 2 %}class="active"{% endif %}><a href="/labeling/1">Labeling</a></li>
                <li {% if page_id == 3 %}class="active"{% endif %}><a href="/result/1">Result</a></li>
                <li class="dropdown{% if page_id == 4 %} active{% endif %}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Region <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                    {% for region in regions %}
                        <li><a href="/region/{{ region['id'] }}/1">{{ region['name'] }}</a></li>
                    {% endfor %}
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Export <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/export/txt/1">label.txt</a></li>
                        <li><a href="/export/txt/2">region.txt</a></li>
                        <li class="divider"></li>
                        <li><a href="/export/json/1">label.json</a></li>
                        <li><a href="/export/json/2">region.json</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
